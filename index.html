<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>CRUD</h1>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-info" id="create-table" value="Создать таблицу">
            <input type="button" class="btn btn-danger" id="remove-table" value="Удалить таблицу">
            <input type="button" class="btn btn-dark" id="print-table" value="Рачпечатать таблицу">
        </div>
    </div>
    <div class="row">
        <form action="#" id="create-row">
            <div class="mb-3">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" name="date" id="date"required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Наименование поставщика</label>
                <input type="text" class="form-control" name="supplier" id="wearh" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Склад приёмки</label>
                <input type="text" class="form-control" name="warehouse" id="sklad" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Наименование товара</label>
                <input type="text" class="form-control" name="name_product" id="product" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Колличество</label>
                <input type="number" class="form-control" name="count" id="count" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Сумма</label>
                <input type="number" class="form-control" name="total" id="total" required>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Добавить товар">
            </div>

        </form>

    </div>
<!--ID, Дата, Наименование поставщика, Склад приймки, Наименование товара, колличество, сумма-->
<div class="row">
    <div class="col">
        <table id="tabletable" border="1" cellspacing="0" style="width:100%" class="table table-dark table-striped table-hover">
            <thead>
            <th>Id</th>
            <th>Дата</th>
            <th>Наименование поставщика</th>
            <th>Склад приймки</th>
            <th>Наименование товара</th>
            <th>Колличество</th>
            <th>Сумма</th>
            <th></th>
            <th></th>
            </thead>
            <tbody id="data-row">

            </tbody>
        </table>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

<script src="assets/js/DB.js"></script>
<script src="assets/js/Table.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
